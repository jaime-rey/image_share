<head>
  <title>image_share</title>
</head>

<body>

    {{> image_add_form}}
    <h1>Image share</h1>

    <div id="images" class="container">
        {{> images}}
    </div>
</body>

<template name="image_add_form">

   <div class="modal fade" id="image_add_form">
       <div class="modal-dialog">
           <div class="modal-content">
               <div class="modal-header">
                   <div class="modal-title">
                   </div>
               </div>
               <div class="modal-body">
                   <form class="js-add-image">
                       <input type="text" name="img_src"/>
                       <br/><input type="text" name="img_alt" />
                       <button class="btn btn-success js">Save</button>
                   </form>
               </div>
               <div class="modal-footer">
                   <button class="btn btn-warning" data-dismiss="modal">Cancel</button>
               </div>
           </div>
       </div>
   </div>



</template>

<template name="images">
    <button class="btn btn-success js-show-image-form">add image</button>
    <div class="row">
        <div class="container">
            {{#each images}}

            <div class="col-xs-12 col-md-3" id="{{_id}}">
                <div class="thumbnail">
                    <img class="js-image" src="{{img_src}}"
                         alt="{{img_alt}}"/>
                    <div class="caption">
                        <h3>Thumbnail label</h3>
                        <p>{{img_alt}}</p>
                        <p>
                            {{> starsRating size='lg' mutable=true class="js-rate-image" imageId=_id}}
                        </p>
                        <button class="js-del-image btn btn-warning">
                            delete
                        </button>
                    </div>
                </div>
            </div> <!-- col -->
        {{/each}}
        </div>
    </div> <!-- row -->
</template>
