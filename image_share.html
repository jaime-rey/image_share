<head>
  <title>image_share</title>
</head>

<body>
  <h1>Image share</h1>

    <div id="images">
        {{> images}}
    </div>
</body>

<template name="images">

    {{#each images}}
        <div class="col-xs-12 col-md-3">
            <div class="thumbnail">
                <img onclick="alert('{{img_alt}}')" src="{{img_src}}" alt="{{img_alt}}"/>
                <div class="caption">
                    <h3>Thumbnail labeled</h3>
                    <p>description of the image</p>
                </div>
            </div>
        </div>


    {{/each}}
</template>
