<head>
  <title>image_share</title>
</head>

<body>
  <h1>Welcome to Meteor!</h1>

  {{> hello}}
    <div id="cav">
        {{> cav}}
    </div>
</body>

<template name="hello">
  <button>Click Me</button>
  <p>You've pressed the button {{counter}} times.</p>
</template>
<template name="cav">
    <img src="cav.jpg" alt="lannisters always paid their debts">
</template>
