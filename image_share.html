<head>
  <title>image_share</title>
</head>

<body>
  <h1>Image share</h1>

    <div id="images">
        {{> images}}
    </div>
</body>

<template name="images">
    <div class="row">
        <div class="container">
            {{#each images}}

            <div class="col-xs-12 col-md-3">
                <div class="thumbnail">
                    <img class="js-image" src="{{img_src}}"
                         alt="{{img_alt}}"/>
                    <div class="caption">
                        <h3>Thumbnail label</h3>
                        <p>description of the image</p>
                        <button class="js-del-image btn btn-warning">
                            delete
                        </button>
                    </div>
                </div>
            </div> <!-- col -->
        {{/each}}
        </div>
    </div> <!-- row -->
</template>
